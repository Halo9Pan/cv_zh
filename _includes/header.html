<div class="header">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-4">
                <img src="{{ site.author.gavatar }}" title="Gavatar" alt="Gavatar">
                <h4>{{ site.author.name }}</h4>
                <p>{{ site.author.title }}</p>
                <p class="muted">{{ site.author.address }}</p>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-4 visible-md-block visible-lg-block visible-sm-block">
                <p>
                <span><i class="fa fa-envelope-o fa-fw"></i> <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a> </span>
                <span><i class="fa fa-envelope fa-fw"></i> <a href="mailto:{{ site.author.mail }}">{{ site.author.mail }}</a> </span> 
                </p>
                <p><i class="fa fa-github fa-fw"></i><a href="https://github.com/{{ site.author.github }}" target="_blank">  @{{ site.author.github }} </a></p>
                <p><i class="fa fa-linkedin fa-fw"></i> <a href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank"> linkedin.com/in/{{ site.author.linkedin }} </a></p>
                <p><i class="fa fa-weibo fa-fw"></i> <a href="https://weibo.com/{{ site.author.weibo }}" target="_blank">  @{{ site.author.weibo }} </a></p>
                <!--
                <p><i class="fa fa-twitter fa-fw"></i> <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank">  @{{ site.author.twitter }} </a></p>
                <p><i class="fa fa-facebook fa-fw"></i> <a href="https://www.facebook.com/{{ site.author.facebook }}" target="_blank">  {{ site.author.facebook }} </a></p>
                -->
            </div>
            <div class="col-sm-4 visible-md-block visible-lg-block">
                <a href="#" class="btn btn-dark"><i class="icon-file icon-white"></i> Download.pdf</a>
            </div>
        </div>
    </div>
</div>
